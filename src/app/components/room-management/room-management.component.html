<nz-card>
    <nz-table #roomTable [nzData]="rooms" [nzBordered]="true" [nzScroll]="{ x: '100%' }">
      <thead>
        <tr>
          <th nzWidth="10%">Số Phòng</th>
          <th nzWidth="30%">Loại Phòng</th>
          <th nzWidth="15%">Giá theo giờ</th>
          <th nzWidth="15%">Giá qua đêm</th>
          <th nzWidth="15%">Giá ngày đêm</th>
          <th nzWidth="15%">Số người tối đa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let room of roomTable.data">
          <td>{{ room['name'] }}</td>
          <td>{{ room['type'] }}</td>
          <td>{{ room['price'] | currency }}</td>
          <td>{{ room['price'] | currency }}</td>
          <td>{{ room['price'] | currency }}</td>
          <td>{{ room['status'] }}</td>
        </tr>
      </tbody>
    </nz-table>
  
    <nz-form [formGroup]="roomForm" (ngSubmit)="onSubmitRoom()">
      <nz-form-item>
        <nz-form-label [nzSpan]="6">Số Phòng</nz-form-label>
        <nz-form-control [nzSpan]="14">
          <input nz-input formControlName="roomNumber" type="number"/>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="6">Loại Phòng</nz-form-label>
        <nz-form-control [nzSpan]="14">
          <input nz-input formControlName="roomType" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="6">Giá theo giờ</nz-form-label>
        <nz-form-control [nzSpan]="14">
          <input nz-input formControlName="hourlyRate" type="number" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="6">Giá qua đêm</nz-form-label>
        <nz-form-control [nzSpan]="14">
          <input nz-input formControlName="nightlyRate" type="number"/>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="6">Giá ngày đêm</nz-form-label>
        <nz-form-control [nzSpan]="14">
          <input nz-input formControlName="dailyRate" type="number" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="6">Số người tối đa</nz-form-label>
        <nz-form-control [nzSpan]="14">
          <input nz-input formControlName="maxcount" type="number" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control [nzSpan]="14" [nzOffset]="6">
          <button nz-button nzType="primary" type="submit">Thêm Phòng</button>
        </nz-form-control>
      </nz-form-item>
    </nz-form>
  </nz-card>
