<nz-card>
  <div class="chart-controls mb-3">
    <nz-radio-group [(ngModel)]="selectedPeriod" (ngModelChange)="onPeriodChange($event)">
      <label nz-radio-button nzValue="day">Ngày</label>
      <label nz-radio-button nzValue="week">Tuần</label>
      <label nz-radio-button nzValue="month">Tháng</label>
      <!-- Bỏ Năm nếu không cần thiết -->
    </nz-radio-group>
  </div>
  <highcharts-chart 
    [Highcharts]="Highcharts" 
    [options]="chartOptions"
    style="width: 100%; height: 400px; display: block;">
  </highcharts-chart>
</nz-card>
