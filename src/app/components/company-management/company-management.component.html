<nz-card>
  <button nz-button (click)="addRow()" nzType="primary">Add</button>
  <br />
  <br />
  <div class="table-container">
    <nz-table #businessTable nzBordered [nzData]="listOfData">
      <thead>
        <tr>
          <th>Id</th>
          <th>Tên Doanh Nghiệp</th>
          <th>Mã số thuế</th>
          <th>Địa chỉ</th>
          <th>Số điện thoại</th>
          <th>Email</th>
          <th>Hành Động</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let business of businessTable.data" class="editable-row">
          <td>
            <div>
              {{ business._id }}
            </div>
          </td>
          <td>
            <div [hidden]="editId !== business._id" (click)="startEdit(business._id)">
              <input nz-input [(ngModel)]="business.name" (blur)="stopEdit()" />
            </div>
            <div [hidden]="editId === business._id" (click)="startEdit(business._id)">
              {{ business.name }}
            </div>
          </td>
          <td>
            <div [hidden]="editId !== business._id">
              <input nz-input [(ngModel)]="business.tax_code" (blur)="stopEdit()" />
            </div>
            <div [hidden]="editId === business._id">
              {{ business.tax_code }}
            </div>
          </td>
          <td>
            <div [hidden]="editId !== business._id">
              <input nz-input [(ngModel)]="business.address" (blur)="stopEdit()" />
            </div>
            <div [hidden]="editId === business._id">
              {{ business.address }}
            </div>
          </td>
          <td>
            <div [hidden]="editId !== business._id">
              <input nz-input [(ngModel)]="business.contact.phone" (blur)="stopEdit()" />
            </div>
            <div [hidden]="editId === business._id">
              {{ business.contact.phone }}
            </div>
          </td>
          <td>
            <div [hidden]="editId !== business._id">
              <input nz-input [(ngModel)]="business.contact.email" (blur)="stopEdit()" />
            </div>
            <div [hidden]="editId === business._id">
              {{ business.contact.email }}
            </div>
          </td>
          <td>
            <button nz-button (click)="startEdit(business._id)" nzType="default" *ngIf="editId !== business._id">Edit</button>
            <a nz-popconfirm nzPopconfirmTitle="Sure to delete?" (nzOnConfirm)="deleteRow(business._id)" *ngIf="editId !== business._id">Delete</a>
            <nz-divider nzType="vertical"></nz-divider>
            <button nz-button (click)="stopEdit()" nzType="default" *ngIf="editId === business._id">Save</button>
          </td>
        </tr>
      </tbody>
    </nz-table>
    <form nz-form [formGroup]="businessForm" (ngSubmit)="createBusiness()">
      <nz-form-item>
        <nz-form-label [nzSpan]="24" [nzSm]="8">Tên Doanh Nghiệp</nz-form-label>
        <nz-form-control nzErrorTip="Vui lòng nhập tên doanh nghiệp" [nzSpan]="24" [nzSm]="16">
          <input placeholder="Nhập tên doanh nghiệp" nz-input formControlName="name" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="24" [nzSm]="8">Mã số thuế</nz-form-label>
        <nz-form-control nzErrorTip="Vui lòng nhập mã số thuế" [nzSpan]="24" [nzSm]="16">
          <input placeholder="Nhập mã số thuế" nz-input formControlName="tax_code" type="number"/>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="24" [nzSm]="8">Địa chỉ</nz-form-label>
        <nz-form-control nzErrorTip="Vui lòng nhập địa chỉ" [nzSpan]="24" [nzSm]="16">
          <input placeholder="Nhập địa chỉ" nz-input formControlName="address" />
        </nz-form-control>
      </nz-form-item>
      <!-- Contact Group -->
      <nz-form-item formGroupName="contact">
        <nz-form-label [nzSpan]="24" [nzSm]="8">Số điện thoại</nz-form-label>
        <nz-form-control nzErrorTip="Vui lòng nhập số điện thoại" [nzSpan]="24" [nzSm]="16">
          <input placeholder="Nhập số điện thoại" nz-input formControlName="phone" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item formGroupName="contact">
        <nz-form-label [nzSpan]="24" [nzSm]="8">Email</nz-form-label>
        <nz-form-control nzErrorTip="Vui lòng nhập địa chỉ email" [nzSpan]="24" [nzSm]="16">
          <input placeholder="Nhập địa chỉ email" nz-input formControlName="email" type="email"/>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control [nzSpan]="24" [nzOffset]="0">
          <button nz-button nzType="primary" type="submit">Tạo Doanh Nghiệp</button>
        </nz-form-control>
      </nz-form-item>
    </form>
    
  </div>
</nz-card>
