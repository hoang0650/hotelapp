<div class="col">
    <div class="card h-100">
        <img src="{{product?.imageurls}}" class="card-img-top" alt="..." style="border-radius: 5px 5px 0 0;">
        <div class="card-body product-info">
            <h3><a href="#">{{product?.roomNumber}}</a></h3>
            <p class="price">{{product?.dailyRate}}</p>
            <p class="description">{{product?.description}}</p>
            <button nz-button nzType="primary">Đặt phòng ngay</button>
        </div>
    </div>
</div>
