<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-sm-6 col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center mb-4">Đăng ký tài khoản</h5>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" formControlName="username" 
                  placeholder="Nhập tên người dùng" aria-label="Username">
                <label for="username">User name</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" formControlName="email"
                  placeholder="Nhập địa chỉ email" aria-label="Email">
                <label for="email">Email</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" formControlName="password"
                  placeholder="Nhập mật khẩu" aria-label="Password">
                <label for="password">Mật khẩu</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="confirmPassword" formControlName="password"
                  placeholder="Nhập lại mật khẩu" aria-label="Confirm Password">
                <label for="confirmPassword">Nhập lại mật khẩu</label>
                <a href="/home" class="link-primary float-end">Quên mật khẩu?</a>
              </div>
              <button type="submit" class="btn btn-lg btn-primary mt-3 w-100" [disabled]="registerForm.invalid">Đăng ký</button>
            </form>
            <div class=" social-login">
              <p>Or sign up with:</p>
              <button class="btn btn-light social-btn" title="Đăng ký với Google">
                <i class="fab fa-google"></i>
              </button>
              <button class="btn btn-light social-btn" title="Đăng ký với Twitter">
                <i class="fab fa-twitter"></i>
              </button>
            </div>
            <hr>
            <p class="text-center">Đã có tài khoản đăng nhập? <a [routerLink]="['/login']">Tại đây</a></p>
            <p class="text-center">Bạn là doanh nghiệp? <a [routerLink]="['/business-signup']">Đăng ký tài khoản doanh nghiệp</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
