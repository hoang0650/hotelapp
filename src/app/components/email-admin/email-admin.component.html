    <!-- Sidebar (Có thể dùng cho điều hướng hoặc tùy chọn khác) -->

        <li nz-menu-item>
          <i nz-icon nzType="inbox"></i>
          <span>Hộp thư đến</span>

        <li nz-menu-item>

    </div>

        <app-email-compose></app-email-compose>
      </div>

        <app-email-list></app-email-list>
      </div>
